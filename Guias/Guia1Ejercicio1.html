<!DOCTYPE html>
<html>
    <head>
        <title>Titulo</title>
    </head>
    <body>
        <script>
            var numero = prompt('Ingrese un n√∫mero:');
            var sumapar = 0;
            for (var i = 1; i <= numero; i++) {
                if (i % 2 == 0) {
                    sumapar += i;
                }
            }
            window.alert('La suma de los numeros pares desde el 1 hasta el ' + numero + ' es ' + sumapar);
        </script>
    </body>
</html>
